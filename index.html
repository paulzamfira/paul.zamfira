	<style>
		.photo-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 10px;
			padding: 20px;
			max-width: 2000px; /* Adjust the maximum width of the grid as needed */
			margin: 0 auto; /* Center the grid horizontally */
		}

		.photo-item {
			width: 100%;
			transition: transform 0.3s ease;
		}

		.photo-item img {
			width: 100%;
			height: auto;
			object-fit: cover;
			aspect-ratio: 3/2;
		}
		.photo-item:hover {
			transform: scale(1.02); /* Adjust the scale factor for a smooth animation */
		}
	</style>
</head>
